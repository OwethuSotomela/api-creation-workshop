<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Missy Tee - clothing store</title>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<script class="garmentListTemplate" type="type/script-x">
        <div>
            {{garments.length}} <strong>garments found</strong>
        </div>
        <div class="garments">
            {{#each garments}}
        <div class="garment">
        <img src="/images/{{img}}" alt="">
        <form action="/garment/" method="post">
            <input type="hidden" name="img" value="{{img}}" >
            <div class="field" >
                {{description}}
            </div>
            <div class="field">
                <strong>{{price}}</strong>
            </div>
        </form>
    </div>
    {{/each}}
        </div>
    </script>
</head>

<body>
	<div class="container">
		<h1>Missy Tee - clothing store</h1>
		<div class="">
			<label>
				<input type="text" class="username" id="username" placeholder="Enter GitHub username" name="username">
			</label>
			<input type="button" name="loginBtn" id="loginBtn" value="Login" class="loginBtn" onclick="myLogin()">
		</div>
	</div>
	<script src="./app.js"></script>
	<script src="./field-manager.js"></script>
	<script src="./add-garments.js"></script>
</body>

</html>
